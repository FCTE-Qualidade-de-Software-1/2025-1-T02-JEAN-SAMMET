docs_dir: docs
site_name: JEAN SUMMET
repo_url: https://github.com/FCTE-Qualidade-de-Software-1/2025-1-T02-JEAN-SAMMET
repo_name: 2025.1-JEAN SUMMET

theme:
  logo: assets/Logo_agro.png
  font:
    text: Montserrat
  name: material
  features:
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - navigation.path
    

  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      primary: green
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

  icon:
    repo: fontawesome/brands/git-alt

nav:
- Home: index.md 
- Goals Question Metrics - Fase definição: goalsQuestionMetrics.md