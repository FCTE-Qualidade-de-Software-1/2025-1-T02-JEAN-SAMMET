docs_dir: docs
site_name: JEAN SAMMET
repo_url: https://github.com/FCTE-Qualidade-de-Software-1/2025-1-T02-JEAN-SAMMET
repo_name: 2025.1-JEAN SAMMET

theme:
  name: material
  logo: assets/unb-logo.png
  favicon: assets/unb-logo.png
  font:
    text: Montserrat
    code: Roboto Mono

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: light-green
      toggle:
        icon: material/weather-night
        name: Mudar para modo escuro

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: light-green
      toggle:
        icon: material/weather-sunny
        name: Mudar para modo claro
  icon:
    repo: fontawesome/brands/github

nav:
- Início: index.md 

- GQM - Fase definição: goalsQuestionMetrics.md
- Avaliação do Produto:
  - Fase 1: fase1.md
  - Fase 2: fase2.md
  - Fase 3: fase3.md
  - Fase 4: fase4.md